<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/new_payroll_form.css">
    <title>Employee Payroll Form</title>
    <script defer src="../js/new_payroll_form.js"></script>
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC2 -->
    <header class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" name="name" id="name" placeholder="Your name.." class="name" required>
        </div>
        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" name="profile" id="profile1" 
                    value="../assets/profile-images/Ellipse -3.png" required>
                    <img class = "profile" id='image1' src="../assets/profile-images/Ellipse -3.png" alt="">
                </label>
                <label>
                    <input type="radio" name="profile" id="profile2" 
                    value="../assets/profile-images/Ellipse 1.png" required>
                    <img class = "profile" id='image2' src="../assets/profile-images/Ellipse 1.png" alt="">
                </label>
                <label>
                    <input type="radio" name="profile" id="profile3" 
                    value="../assets/profile-images/Ellipse -8.png" required>
                    <img class = "profile" id='image3' src="../assets/profile-images/Ellipse -8.png" alt="">
                </label>
                <label>
                    <input type="radio" name="profile" id="profile4" 
                    value="../assets/profile-images/Ellipse -7.png" required>
                    <img class = "profile" id='image4' src="../assets/profile-images/Ellipse -7.png" alt="">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label for="gender" class="label text">Gender</label>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label class = "text" for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">            
                <label for="female" class = "text">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class = "label text" for="department">Department</label>
            <div>
                <input type="checkbox" name="hr" id="hr" class="checkbox" value="HR">
                <label for="hr" class="text">HR</label>
                <input type="checkbox" name="sales" id="sales" class="checkbox" value="Sales">
                <label for="sales" class="text">Sales</label>
                <input type="checkbox" name="finance" id="finance" class="checkbox" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input type="checkbox" name="engineer" value="Engineer" id="engineer" class="checkbox">
                <label class="text" for="engineer">Engineer</label>
                <input type="checkbox" name="others" id="others" class="checkbox" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" class="input" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        </form>
    </header>
</body>
</html>
